@main("Top Page") {
    @if(flash.containsKey("failed")) {
        <div class="flash" style="color: #ff0000;">@flash.get("failed")</div>
    }
    @if(flash.containsKey("userDeleted")) {
        <div class="flash">@flash.get("userDeleted")</div>
    }
    <div class="catch">
        <h1 class="catch__description">
            <div class="catch__block">
                ラープロは、プロからプログラミングを学べるオンライン学習サイトです。<br>
                みんな、プログラミングしようぜ！
            </div>
        </h1>
    </div>
}
