@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="ja">
    <head>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-72537251-3"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'UA-72537251-3');
        </script>
        <meta name="google-site-verification" content="R2DnKWTiG3-b-BgSirikyt57kQjOIyYYBEnjTzM0XlY" />
        <meta charset="utf-8">
        <meta description="ラープロは時間単位でプロからプログラミングを学べるオンライン学習サイトです。プログラミングを愛する全てのみなさま、教え教わり合いお互いを高め合うためにぜひこのサービスをご利用ください！">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>@title | ラープロ</title>
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.ico")">
    </head>
    <body>
        @common.header()
        <main id="main">
            @content
        </main>
        @common.footer()
        <script src="@routes.Assets.at("lib/jquery/jquery.min.js")"></script>
        <script src="@routes.Assets.at("js/header.js")"></script>
        <script src="@routes.Assets.at("js/search_tickets.js")"></script>
    </body>
</html>
