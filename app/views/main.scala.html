@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>@title</title>
        <link rel="stylesheet" href='@routes.Assets.at("lib/bootstrap/css/bootstrap.min.css")'>
        <link rel="stylesheet" href='@routes.Assets.at("lib/Eonasdan-bootstrap-datetimepicker/css/bootstrap-datetimepicker.css")'>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    </head>
    <body>
        @common.header()
        @content
        <script src="@routes.Assets.at("lib/jquery/jquery.min.js")"></script>
        <script src='@routes.Assets.at("lib/bootstrap/js/bootstrap.min.js")'></script>
        <script src='@routes.Assets.at("lib/momentjs/min/moment-with-locales.min.js")'></script>
        <script src='@routes.Assets.at("lib/Eonasdan-bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js")'></script>
    </body>
</html>
