@main("Sign Out Page") {
    <div class="signout">
        <h2 class="signout__title">会員退会</h2>
        <p class="signout__text">本当に会員退会しますか？<br>会員退会すると、あなたのユーザーに紐づく情報は全て削除されます。次回同じユーザーでログインしても情報は引き継がれません。</p>
        <button class="signout__back btn-effect"><a href="@routes.SignUpController.index()">TOPへ戻る</a></button>
        <button type="submit" class="signout__submit btn-effect"><a href="@routes.SignOutController.deleteUser()">退会する<span></span></a></button>
    </div>
}
