@main("Top Page with Login") {
    @if(flash.containsKey("signup")) {
        <p>@flash.get("signup")</p>
    }
    @if(flash.containsKey("created")) {
        <p>@flash.get("created")</p>
    }
    @if(flash.containsKey("signin")) {
        <p>@flash.get("signin")</p>
    }
    @if(flash.containsKey("result")) {
        <p>@flash.get("result")</p>
    }
}
