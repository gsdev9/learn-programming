@(ticket: Ticket)

@main("Ticket's Single Page") {

    <p>@ticket.title</p>
    <p>@ticket.body</p>
    <p>@ticket.date</p>
    <p>@ticket.startAt</p>
    <p>@ticket.endAt</p>
    <p>@ticket.price</p>
    <p>@ticket.user.thumbnailPath</p>
    <p>@ticket.user.nickName</p>
    <button><a href="@routes.TicketController.purchase(ticket.getTicketId)">購入手続きに進む</a></button>

}
